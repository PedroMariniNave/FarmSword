  max: 5
  item-level-per-quality: 100
  cost-per-quality: 15
  bonus-per-quality: 0.4
  symbol: '✯'
  complete-color: '&e'
  incomplete-color: '&8'

Progress:
  display-amount: 10
  symbol: '❙'
  complete-color: '&a'
  incomplete-color: '&8'

Experience-Formula: # base + (base * level ^ exponent)
  base-exp: 3500
  exponent: 1.75

